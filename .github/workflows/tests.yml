name: CarbonFooter Plugin Tests

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

env:
  WP_TESTS_DIR: /tmp/wordpress-tests-lib
  WP_CORE_DIR: /tmp/wordpress

jobs:
  # =====================================================
  # PHP Unit Tests (Brain Monkey - No WordPress Required)
  # =====================================================
  php-unit-tests:
    name: PHP Unit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, mysqli, zip, gd
          coverage: xdebug
          tools: composer:v2
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Run PHP Unit Tests
        run: |
          vendor/bin/phpunit --configuration=phpunit.xml.dist \
            --coverage-clover=coverage-unit.xml \
            --log-junit=junit-unit.xml
      
      - name: Upload coverage to Codecov
        if: matrix.php == '8.2' && success()
        uses: codecov/codecov-action@v4
        with:
          files: coverage-unit.xml
          flags: php-unit
          name: php-unit-${{ matrix.php }}
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-results-unit-php${{ matrix.php }}
          path: junit-unit.xml
          retention-days: 5

  # =====================================================
  # PHP Integration Tests (Real WordPress Environment)
  # =====================================================
  php-integration-tests:
    name: Integration Tests (WP ${{ matrix.wp }} / PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.0'
            wp: '6.3'
          - php: '8.1'
            wp: '6.4'
          - php: '8.2'
            wp: 'latest'
          - php: '8.3'
            wp: 'latest'
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_tests
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, mysqli, zip, gd
          coverage: xdebug
          tools: composer:v2
      
      - name: Install SVN (for WordPress test suite)
        run: sudo apt-get update && sudo apt-get install -y subversion
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Cache WordPress Test Suite
        uses: actions/cache@v4
        with:
          path: |
            /tmp/wordpress-tests-lib
            /tmp/wordpress
          key: wp-tests-${{ matrix.wp }}-${{ matrix.php }}-v2
          restore-keys: |
            wp-tests-${{ matrix.wp }}-
      
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Setup WordPress Test Suite
        run: |
          chmod +x ./bin/install-wp-tests.sh
          ./bin/install-wp-tests.sh wordpress_tests root root 127.0.0.1 ${{ matrix.wp }}
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress
      
      - name: Verify WordPress Test Suite Installation
        run: |
          echo "Checking WordPress test suite installation..."
          if [ -f "$WP_TESTS_DIR/includes/functions.php" ]; then
            echo "✅ WordPress test library found"
          else
            echo "❌ WordPress test library NOT found at $WP_TESTS_DIR"
            ls -la /tmp/
            exit 1
          fi
          if [ -f "$WP_CORE_DIR/wp-settings.php" ]; then
            echo "✅ WordPress core found"
          else
            echo "❌ WordPress core NOT found at $WP_CORE_DIR"
            exit 1
          fi
      
      - name: Run PHP Integration Tests
        run: |
          vendor/bin/phpunit --configuration=phpunit-integration.xml.dist \
            --coverage-clover=coverage-integration.xml \
            --log-junit=junit-integration.xml
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
      
      - name: Upload coverage to Codecov
        if: matrix.php == '8.2' && matrix.wp == 'latest' && success()
        uses: codecov/codecov-action@v4
        with:
          files: coverage-integration.xml
          flags: php-integration
          name: php-integration-wp${{ matrix.wp }}-php${{ matrix.php }}
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-results-integration-wp${{ matrix.wp }}-php${{ matrix.php }}
          path: junit-integration.xml
          retention-days: 5

  # =====================================================
  # JavaScript Tests (React Components & Utilities)
  # =====================================================
  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run JavaScript Tests
        run: npm test -- --coverage --passWithNoTests
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: javascript
          name: javascript-tests
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  # =====================================================
  # PHP Linting & Code Quality
  # =====================================================
  php-lint:
    name: PHP Lint & PHPCS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2, cs2pr
      
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Run PHP Syntax Check
        run: find inc/ -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"
        continue-on-error: true
      
      - name: Run PHPCS
        run: vendor/bin/phpcs --report=checkstyle --report-file=phpcs-report.xml || true
      
      - name: Show PHPCS Results
        run: vendor/bin/phpcs --report=summary || true
      
      - name: Upload PHPCS results
        uses: actions/upload-artifact@v4
        with:
          name: phpcs-results
          path: phpcs-report.xml
          retention-days: 5
        continue-on-error: true

  # =====================================================
  # JavaScript Linting
  # =====================================================
  js-lint:
    name: JavaScript Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run Biome check
        run: npx biome check src/ --diagnostic-level=warn
        continue-on-error: true
      
      - name: Run ESLint
        run: npm run lint:js || true
        continue-on-error: true

  # =====================================================
  # Build Verification
  # =====================================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [php-unit-tests, php-lint, js-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Build assets
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build directory not found!"
            exit 1
          fi
          echo "✅ Build completed successfully"
          ls -la build/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build-${{ github.sha }}
          path: |
            build/
            assets/
          retention-days: 7

  # =====================================================
  # Security Scan
  # =====================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
      
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Check for known vulnerabilities (Composer)
        run: composer audit || true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Check for known vulnerabilities (npm)
        run: npm audit || true

  # =====================================================
  # WordPress & PHP Compatibility
  # =====================================================
  compatibility:
    name: WordPress & PHP Compatibility
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
      
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Run WordPress Coding Standards
        run: |
          vendor/bin/phpcs --standard=WordPress-Extra \
            --extensions=php \
            --ignore=vendor/*,node_modules/*,build/* \
            inc/ --report=summary || true
      
      - name: Run PHP Compatibility Check (PHP 8.0+)
        run: |
          vendor/bin/phpcs --standard=PHPCompatibilityWP \
            --runtime-set testVersion 8.0- \
            --extensions=php \
            --ignore=vendor/*,node_modules/*,build/* \
            inc/ || true

  # =====================================================
  # Test Summary
  # =====================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [php-unit-tests, php-integration-tests, js-tests, build]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.php-unit-tests.result }}" == "success" ]; then
            echo "✅ PHP Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ PHP Unit Tests: ${{ needs.php-unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.php-integration-tests.result }}" == "success" ]; then
            echo "✅ PHP Integration Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ PHP Integration Tests: ${{ needs.php-integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.js-tests.result }}" == "success" ]; then
            echo "✅ JavaScript Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ JavaScript Tests: ${{ needs.js-tests.result }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          fi
